<div class="login">
    <div class="login__content">
      <img src="../../../assets/logo-orange.png" alt="logo-orange" class="login__logo">
      <form [formGroup]="loginForm" class="login__form" (ngSubmit)="onSubmit()">
        <fieldset class="login__fieldset">
          <legend class="login__legend">Olá, faça login em sua conta.</legend>
          <div class="login__form-group">
            <input type="email" formControlName="email" class="login__input" placeholder="Insira seu email" required>
            <label for="email" class="login__label">Email</label>
          </div>
          <div class="login__form-group">
            <input type="password" formControlName="password" class="login__input" placeholder="Digite sua senha" required>
            <label for="password" class="login__label">Senha</label>
          </div>
          <button type="submit" class="login__submit-btn" [disabled]="!loginForm.valid">
            <span *ngIf="!logginIn">Entrar</span>
               <div *ngIf="logginIn" class="loading-spinner"></div>
            <span *ngIf="logginIn">Entrando...</span> 
          </button>
        </fieldset>
      </form>
    </div>
    <div class="login_warning">
      <p class="warning_title">UTLIZE ESSAS CREDENCIAIS:</p>
      <p><span>Email:</span> admin@user.com</p>
      <p><span>Senha:</span> password123</p>
    </div>
</div>
